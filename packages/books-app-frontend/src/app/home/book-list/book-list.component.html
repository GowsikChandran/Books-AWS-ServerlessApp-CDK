<!-- src/app/book-list/book-list.component.html -->
<div class="container">
  <input type="text" class="form-control mb-2" placeholder="Search Books by Title, Author ..."
    [(ngModel)]="filterSearch" (input)="onSearch(filterSearch)" />

  <!-- renders books -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of filteredBooks">
      <div class="card">
        <img *ngIf="book?.imageUrl" class="card-img-top" src="{{ book?.imageUrl }}" alt="{{ book?.title }}"
          height="350px" alt="{{ book.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.description }}</p>

          <button type="button" class="btn btn-dark" [routerLink]="['book',book.id]">Edit</button>
          <button type="button" class="btn btn-dark" style="margin-left: 1px;" (click)="deleteBook(book.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
