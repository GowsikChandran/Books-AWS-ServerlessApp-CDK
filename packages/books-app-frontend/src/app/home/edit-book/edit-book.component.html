<h3>Edit Book</h3>

<div class="container-fluid">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          id="title"
          placeholder="Title"
        />
      </div>
      <div class="col">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          formControlName="author"
          id="author"
          placeholder="Author"
        />
      </div>
    </div>
    
    <div class="form-row">
      <div class="col">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          class="form-control"
          formControlName="imageUrl"
          id="imageUrl"
          placeholder="Image URL"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          id="description"
          placeholder="Description"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="year">Year</label>
        <input
          type="text"
          class="form-control"
          formControlName="year"
          id="year"
          placeholder="Year"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="genre">Genre</label>
        <input
          type="text"
          class="form-control"
          formControlName="genre"
          id="genre"
          placeholder="Genre"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="isbn">ISBN</label>
        <input
          type="text"
          class="form-control"
          formControlName="isbn"
          id="isbn"
          placeholder="ISBN"
        />
      </div>
    </div>
<br>
    <div class="form-row">
      <div class="col">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </div>
    <br>
  </form>
</div>
